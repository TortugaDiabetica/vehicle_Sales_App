{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'users/css/auth_forms.css' %}">
{% endblock %}
    
{% block content %}
<div class="auth-page vh-100 d-flex align-items-center" style="
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?auto=format&fit=crop&q=80');
    background-size: cover;
    padding-top: 5rem;
    background-position: center;">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-5">
                <div class="bg-white p-4 p-lg-5">
                    <h2 class="fw-bold mb-4" style="letter-spacing: 1px;">Crear Cuenta</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-4">
                                <label class="form-label small text-uppercase" style="letter-spacing: 1px;">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger mt-1" style="font-size: 0.85rem;">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-dark w-100 rounded-0 py-3 mb-4">
                            Registrarse
                        </button>
                    </form>
                    <p class="mb-0" style="font-size: 0.9rem;">
                        ¿Ya tienes una cuenta? 
                        <a href="{% url 'users:login' %}" class="text-dark text-decoration-none border-bottom border-dark">
                            Iniciar sesión
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    background-color: rgba(255,255,255,0.9);
    border: none;
    border-radius: 0;
    border-bottom: 1px solid #dee2e6;
    padding: 0.75rem 0;
}

.form-control:focus {
    background-color: rgba(255,255,255,1);
    box-shadow: none;
    border-bottom: 2px solid #000;
}

/* Añadir estos estilos adicionales */
.form-label {
    color: #6c757d;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-control {
    background-color: transparent;
}

.form-control:focus {
    background-color: transparent;
}

.form-control::placeholder {
    color: #6c757d;
    font-size: 0.9rem;
}

ul.errorlist {
    list-style: none;
    padding: 0;
    margin: 0;
}
.alert {
    border-radius: 0;
}
</style>
{% endblock %}
