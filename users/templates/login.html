{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'users/css/auth_forms.css' %}">
{% endblock %}

{% block content %}
<div class="video-background">
    <video autoplay muted loop class="auth-background-video">
        <source src="{% static 'users/video/auth_background.mp4' %}" type="video/mp4">
    </video>
</div>
<div class="auth-overlay"></div>
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card auth-card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="auth-form">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    <label class="form-label fw-bold">{{ field.label }}</label>
                                    {{ field.errors }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <p class="text-center mb-0">
                            ¿No tienes una cuenta? <a href="{% url 'users:register' %}" class="auth-link">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
