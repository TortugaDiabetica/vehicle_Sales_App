{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="auth-page vh-100 d-flex align-items-center" style="
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?auto=format&fit=crop&q=80');
    background-size: cover;
    background-position: center;">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-5">
                <div class="bg-white p-4 p-lg-5" style="min-width: 400px;">
                    <h2 class="fw-bold mb-5" style="letter-spacing: 1px;">Iniciar Sesión</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-4">
                                <label class="form-label small text-uppercase d-block mb-2" style="letter-spacing: 1px; color: #666;">
                                    {{ field.label }}
                                </label>
                                <div class="field-wrapper">
                                    {{ field }}
                                </div>
                                {% if field.errors %}
                                    <div class="text-danger mt-1" style="font-size: 0.85rem;">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-dark w-100 rounded-0 py-3 mb-4">
                            Continuar
                        </button>
                    </form>
                    <p class="mb-0" style="font-size: 0.9rem;">
                        ¿No tienes una cuenta? 
                        <a href="{% url 'users:register' %}" class="text-dark text-decoration-none border-bottom border-dark">
                            Crear cuenta
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control {
    background-color: rgba(255,255,255,0.9);
    border: none;
    border-radius: 0;
    border-bottom: 1px solid #dee2e6;
    padding: 0.75rem 0;
}

.form-control:focus {
    background-color: rgba(255,255,255,1);
    box-shadow: none;
    border-bottom: 2px solid #000;
}

.form-control::placeholder {
    color: #6c757d;
    font-size: 0.9rem;
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.field-wrapper {
    position: relative;
}

.form-control {
    height: 45px;
    padding: 0.375rem 0;
    width: 100%;
    background-color: transparent;
}

.form-label {
    margin: 0;
    font-weight: 500;
}
</style>
{% endblock %}
