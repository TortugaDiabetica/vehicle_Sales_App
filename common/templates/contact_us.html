{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class="vh-100 d-flex align-items-center justify-content-center" style="
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
    url('https://images.unsplash.com/photo-1486744328743-c1151100a95b?auto=format&fit=crop&q=80') no-repeat center center;
    background-size: cover;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center text-white">
                <h1 class="display-3 fw-bold mb-4" style="letter-spacing: 2px;">Contáctanos</h1>
                <p class="lead" style="letter-spacing: 1px;">Estamos aquí para ayudarte</p>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="py-5" style="background-color: #f5f5f5;">
    <div class="container">
        <div class="row g-5">
            <!-- Contact Info -->
            <div class="col-lg-4" data-aos="fade-up">
                <div class="bg-white p-4 h-100">
                    <div class="mb-5">
                        <h5 class="text-uppercase mb-4" style="letter-spacing: 2px;">Ubicación</h5>
                        <p class="text-muted mb-0">Av. Arturo Prat 1680</p>
                        <p class="text-muted">Iquique, Chile</p>
                    </div>
                    <div class="mb-5">
                        <h5 class="text-uppercase mb-4" style="letter-spacing: 2px;">Contacto</h5>
                        <p class="text-muted mb-1">+56 9 1234 5678</p>
                        <p class="text-muted">contacto@rentaiquique.cl</p>
                    </div>
                    <div>
                        <h5 class="text-uppercase mb-4" style="letter-spacing: 2px;">Horario</h5>
                        <p class="text-muted mb-1">Lunes - Viernes: 9:00 - 18:00</p>
                        <p class="text-muted">Sábado: 9:00 - 14:00</p>
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                <div class="bg-white p-5">
                    <form>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label small text-uppercase" style="letter-spacing: 1px;">Nombre</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label small text-uppercase" style="letter-spacing: 1px;">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label small text-uppercase" style="letter-spacing: 1px;">Asunto</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="form-label small text-uppercase" style="letter-spacing: 1px;">Mensaje</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark rounded-0 py-3 px-5" type="submit">Enviar Mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.form-control {
    border: none;
    border-radius: 0;
    border-bottom: 1px solid #dee2e6;
    padding: 0.75rem 0;
    background-color: transparent;
}

.form-control:focus {
    box-shadow: none;
    border-color: #000;
    background-color: transparent;
}

.form-label {
    color: #6c757d;
    font-weight: 500;
    margin-bottom: 0.5rem;
}
</style>
{% endblock %}
