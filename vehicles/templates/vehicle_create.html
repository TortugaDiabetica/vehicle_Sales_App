{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background-color: #f5f5f5;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="bg-white p-5">
                    <h2 class="fw-bold mb-4">Nuevo Vehículo</h2>
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row g-4">
                            {% for field in form %}
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small text-uppercase" style="letter-spacing: 1px;">
                                        {{ field.label }}
                                    </label>
                                    {{ field|add_class:"form-control border-0 border-bottom rounded-0" }}
                                    {% if field.errors %}
                                    <div class="invalid-feedback d-block small">
                                        {{ field.errors.0 }}
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mt-5 d-flex justify-content-between">
                            <a href="{% url 'vehicles:vehicles_list' %}" class="btn btn-outline-dark rounded-0">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-dark rounded-0">
                                Agregar Vehículo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    box-shadow: none;
    border-color: #000;
}

.form-control {
    transition: all 0.3s ease;
}

.form-control:focus {
    background-color: #f8f9fa;
}
</style>
{% endblock %}
